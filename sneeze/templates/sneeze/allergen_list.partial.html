{% for allergen in allergens %}
  <tr>
    <td>{{ allergen.name }}</td>
    <td>{{ allergen.threshold }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-entity"
              data-url="{% url 'allergen_update' allergen.name %}">
	Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-entity"
              data-url="{% url 'allergen_delete' allergen.name %}">
	Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No allergens</td>
  </tr>
{% endfor %}
