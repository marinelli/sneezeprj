{% for allergy_test in allergy_tests %}
  <tr>
    <td>{{ allergy_test.allergen }}</td>
    <td>{{ allergy_test.value }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-entity"
              data-url="">
      	Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-entity"
              data-url="">
      	Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No allergy tests</td>
  </tr>
{% endfor %}
