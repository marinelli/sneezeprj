{% for report in reports %}
  <tr>
    <td><a href="{% url 'report_detail' report.id %}">{{ report.id }}</a></td>
    <td>{{ report.date }}</td>
    <td>{{ report.patient.full_name }}</td>
    <td>{{ report.patient.fiscal_code }}</td>
    <td style="width: 150px">
      <button type="button"
              class="btn btn-danger btn-sm js-delete-entity"
              data-url="{% url 'report_delete' report.id %}">
      	Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No reports</td>
  </tr>
{% endfor %}
